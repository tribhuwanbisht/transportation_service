<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/card_new.css" />
  </head>
  <body>
    <!-- Top Content -->
    <div class="top-content row">
      <div class="col-md-11">
        <h1 class="text-left" style="display: inline">Welcome ,user</h1>
      </div>
      <div class="col-md-1">
        <button class="btn btn-outline-danger">Logout</button>
      </div>
    </div>
    <!-- End of top content -->
    <br /><br />
    <!-- Main Content -->
    <div class="main">
      <div class="row">
        <!-- Table -->
        <div class="col-md-5" style="border-right: 2px solid rgb(40, 139, 118)">
          <div class="contaier" style="padding-right: 10px">
            <div class="row">
              <form action="">
                <div class="row">
                  <h4
                    class="form-control"
                    style="border: none; font-weight: 600; font-size: 20px"
                  >
                    Search Manually:
                  </h4>
                  <div class="col-md-6">
                    <p
                      class="form-control"
                      style="border: none; font-weight: 600"
                    >
                      From:
                    </p>
                    <div class="form-group text-left">
                      <select
                        id="route1StateSelectFrom"
                        name="route1_state_from"
                        class="form-control stateSelect"
                        size="1"
                        onchange="makeSubmenu1(this.value)"
                      ></select>
                      <br />
                      <select
                        id="route1CitySelectFrom"
                        size="1"
                        name="route1_city_from"
                        class="form-control"
                        name="city"
                      >
                        <option value="" disabled selected>Choose City</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <p
                      class="form-control"
                      style="border: none; font-weight: 600"
                    >
                      To:
                    </p>
                    <div class="form-group text-left">
                      <select
                        id="route1StateSelectTo"
                        name="route1_state_to"
                        class="form-control stateSelect"
                        size="1"
                        onchange="makeSubmenu2(this.value)"
                      ></select>
                      <br />
                      <select
                        id="route1CitySelectTo"
                        size="1"
                        name="route1_city_to"
                        class="form-control"
                        name="city"
                      >
                        <option value="" disabled selected>Choose City</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5"></div>
                  <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-warning">
                      Search
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <br />
            <div class="row">
              <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                  </tr>
                  <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                  </tr>
                  <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <!-- Card -->
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="card card-1">
                  <h4>Name</h4>
                  <p>Age: <span>22</span></p>
                  <p>Mobile: <span>8798765678</span></p>
                  <p>Truck no.: <span>87987AB</span></p>
                  <p>Capacity: <span>14 ton</span></p>
                  <p>Transporter name: <span>Vishal</span></p>
                  <p>Driving Experience: <span>3 years</span></p>
                  <button class="btn btn-outline-success">Book</button>
                </div>
              </div>
              <!-- <div class="col-md-4">
                <div class="card card-2">
                  <h3>UI Compo</h3>
                  <p>
                    Tabs, buttons, inputs, lists, cards, and more! A
                    comprehensive library of mobile UI components, ready to go.
                  </p>
                  <button class="btn btn-outline-success">Book</button>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card card-3">
                  <h3>Theming compo</h3>
                  <p>
                    Learn how to easily customize and modify your appâ€™s design
                    to fit your brand across all mobile platform styles.
                  </p>
                  <button class="btn btn-outline-success">Book</button>
                </div>
              </div> -->
            </div>
          </div>
          <!-- card-end -->
        </div>
      </div>
    </div>
    <script src="js/states_and_cities.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
